{% extends 'base.html'%}

{% block content%}

<div class = "container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded p-4">
        <h3 class = "alert alert-light border mt-4 mb-4 rounded">Login Here...</h3>
            <form action = "/login" method = "post" class="row g-3"> 
            {% csrf_token %}
                
                {%if error%}
                <div class = "alert alert-danger" role = "alert">
                    {{error}}
                </div>
                {% endif %}
                
                <div class="form-group">
                  
                  <input type="email" class="form-control form-control-sm" id="" value="{{cred.email}}" name= "email"  placeholder = "username" required>
                </div>  
                <div class="form-group">
                  
                  <input type="Password" class="form-control form-control-sm" id="" name= "password" placeholder="password" required>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-secondary btn-sm col-lg-4" id="" name= "login" value = "Login" required>
                </div> 
            </form>
        </div>
    </div>
</div>

{% endblock %}
